{% if site.additionalinfo %}
	<div class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Additional Information</h1>
		</div>
		<div class="content-rounded-panel">
			<div>
				{% for line in site.additionalinfo %}
					<p> {{line}} </p>  
				{% endfor %}
				{% comment %} {{site.additionalinfo}} {% endcomment %}
			</div>
			<br>
		</div>
	</div>
{% endif %}
