<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Future Plans</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Goal</a></th>
						<th><a style="cursor: pointer;">Progress</a></th>
						<th class="hidden-sm hidden-xs" ><a style="cursor: pointer;">Description</a></th>
					</tr>
				</thead>
				<tbody>
					{% for plan in site.futureplans %}
						<tr>
							<td>{{plan.goal}}</td>
							<td>{{plan.progress}}&#37; Completed</td>
							<td class="hidden-sm hidden-xs" >{{plan.description}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
