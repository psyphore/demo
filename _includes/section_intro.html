<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
  <div class="w-100">
    <h1 class="mb-0">
      <span class="my-firstname-data">{{site.firstname}}</span>
      <span class="text-primary my-lastname-data">{{site.lastname}}</span>
    </h1>
    <div class="subheading mb-5">
      <span class="my-address-data">{{site.outro}}</span>
    </div>
    <ul class="my-introduction-data">
      {% for line in site.introduction %}
      <li class="list-item">{{line}}</li>
      {% endfor %}
    </ul>
    <ul class="social-icons">
      {% for link in site.primarylinks %}
      <li class="list-item">
        <a target="_blank" href="{{link.url}}" alt="{{link.title}}">
          <i class="{{link.icon}}"></i>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
